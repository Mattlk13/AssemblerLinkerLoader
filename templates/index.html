<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="static/css/main.css"/>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<title>ALL</title>
</head>
<body>
	<div class="container-fluid" style="margin-top:10px;;">    
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Input Code</h3>
					</div>
					<div class="panel-body text-center">
						<label>Enter the file names that you want to Assemble-Link-Load<br>(In order of execution)<br></label>
						<input type="text" name="filetext" id="filetext" placeholder="Files" class="form-control">
						<input type="text" name="offset" id="offset" placeholder="Offset" class="form-control">
						<br>
						<input type="submit" value="Assemble" class="btn btn-primary" id="generateButton" onclick="call_process();">
						<br><br>
						<!-- <label>Enter the name of the loaded file.<br></label> -->
						<input type="text" name="loadfile" id="loadfile" placeholder="Loaded File" class="form-control hidden">
						<!-- <br> -->
						<input type="submit" value="Simulate" class="btn btn-primary" onclick="call_simulation();">
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Pass 1</h3>
					</div>
					<div class="panel-body">
						<strong>Literal table:</strong>
						<div id="literalTable"></div>
						<br>
						<strong>Symbol table:</strong>
						<div id="symbolTable"></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Assembly Code (Pass 2)</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-6">
								<h4 class="text-center">Before linking</h4>
								<div id="unlinked_code" class="code"></div>
							</div>
							<div class="col-sm-6">
								<h4 class="text-center">After linking</h4>
								<div id="linked_code" class="code"></div>
							</div>
						</div>
						<!-- <div id="assembly_code" style="font-family:'Ubuntu Mono'; font-size:16px;">
							<h4>Generated assembly code will be shown here</h4>
						</div> -->
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Simulation</h3>
					</div>
					<div class="panel-body">
						<div id="simulationWrapper">
							<h4>Simulation will be shown here</h4>
							<button class="btn-btn-success" id="nextStepButton" onclick="next_step();">Next step</button>							
							<div id="simulationResult"></div>
						</div>
					</div>
				</div>
			</div>          
		</div>
	</div>
	
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>

</body>
</html>
